name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean build directory
        run: ./gradlew clean

      - name: gradlew bootJar
        run: ./gradlew bootJar

      - name: Clean previous deployments on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "Removing old JAR file or directory..."
            rm -rf ~/app.jar
            echo "Clean up completed."

      - name: Copy JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~/app.jar"

      - name: Restart application
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Updating system and installing required packages..."
            sudo yum update -y
            sudo yum install -y java-21-amazon-corretto

            echo "Stopping any running Java processes..."
            for pid in $(pgrep java); do
              if ps -p $pid -o args= | grep -q 'java -jar'; then
                echo "Found Java process with 'java -jar' (PID: $pid). Terminating..."
                kill -9 $pid
              fi
            done

            echo "Starting new application..."
            nohup java -jar ~/app.jar > ~/app.log 2>&1 &
            echo "Application started successfully."

      - name: Export AWS Environment Variables
        run: |
          echo "Setting up AWS environment variables..."
          export AWS_IAM_ACCESS_KEY=${{ secrets.AWS_IAM_ACCESS_KEY }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_IAM_SECRET_KEY }}
          export AWS_REGION=${{ secrets.AWS_REGION }}
          export AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          export DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          export DATABASE_URL=${{ secrets.DATABASE_URL }}
          export DATABASE_USERNAME=${{ DATABASE_USERNAME }}
          echo "AWS environment variables set."

      - name: Deploy with AWS CLI
        run: |
          echo "Interacting with AWS S3 bucket..."
          aws s3 ls s3://${{ secrets.AWS_S3_BUCKET_NAME }}
          echo "AWS S3 bucket verified."
